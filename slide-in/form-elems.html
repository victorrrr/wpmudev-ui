<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<title>UI framework for WPMU DEV plugins</title>
  	<meta name="author" content="Victor">
 	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/wpmudevui.css">
</head>

<body>

	<div id="wpmudev-ui">
		<ul>
			
			<li>
				<input type="radio" />
				After <input class="short" type="text" name="pagelength" />
				% of my page has been viewed
			</li>
			<li>
				<input class="medium" placeholder="name" type="text" />
				<input class="long" placeholder="code" type="text" />
				<button>Add</button>
			</li>
			<li>
				<input disabled="disabled" class="medium" placeholder="name" type="text" />
				<input disabled="disabled" class="long" placeholder="code" type="text" />
				<button disabled="disabled">Add</button>
			</li>
			<li class="select">
				<select>
					<option>Seconds</option>
					<option>Minutes</option>
					<option>Hours</option>
				</select>
			</li>
			<li>
				<input type="number" class="short" min="1" max="60"/>
				<p><span class="info"></span>this line is for informative hints</p>
				<input type="number" class="short" min="-10" max="10"/>
			</li>
			<li>
				<div class="position-control">
					<input type="radio" name="position" checked value="left" class="left" />
					<input type="radio" name="position" value="top" class="top" />
					<input type="radio" name="position" value="right" class="right" />
					<input type="radio" name="position" value="bottom" class="bottom" />
				</div>
			</li>
			<li>
				<button class="save">Save changes</button>
			</li>
		</ul>
	</div>
	<!-- js at the bottom -->
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/wpmudevui.js"></script>
</body>
</html>
